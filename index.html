<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Event Set for Interactions - A-Frame</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script><script src="https://unpkg.com/aframe-extras.ocean@%5E3.5.x/dist/aframe-extras.ocean.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-gradient-sky@1.0.4/dist/gradientsky.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
   <!-- <script src="https://cdn.rawgit.com/elbobo/aframe-multisrc-component/b6d23310/dist/0.3/aframe-multisrc-component.js"></script> -->
    <script src="script.js"></script>
  </head>
  <body>
      <a-scene>
        
          <a-assets>
              <img id ="yinyangTexture" src="assets/yinyangpic.jpg"></img> 
             <img id ="puzzlepicTexture" src="assets/puzzlepic.jpg"></img>
             <!-- <audio src="https://cdn.aframe.io/basic-guide/audio/backgroundnoise.wav" autoplay
             preload></audio> -->
          </a-assets>
      
          <a-dodecahedron 
          src= "#puzzlepicTexture"  
            scale = "2 2 2" 
            position = "0 4 -5" 
            rotation= "135 45 45"
            animation= "property: object3D.rotation.y; to:360; loop:true; dur:70000">
          </a-dodecahedron>

          <a-dodecahedron 
          multisrc= "src0: #puzzlepicTexture; src1:#puzzlepicTexture; src2:#puzzlepicTexture;"
          scale = "2 2 2" 
          position = "0 -4 -5" 
          rotation= "135 45 45"
          animation= "property: object3D.rotation.y; to:360; loop:true; dur:70000">
        </a-dodecahedron>



          <a-box 
            id= "cube"
            src= "#yinyangTexture"  
            scale = "2 2 2" 
            position = "5 4 -5" 
            rotation= "45 45 0"  
            event-set__enter="_event: mouseenter; _target: #boxText; visible: true"
            event-set__leave="_event: mouseleave; _target: #boxText; visible: false">
              <a-text id="boxText" value="SERIOUS ART" align="center" color="#FFF" visible="false" position="0 -0.55 0.55"
              geometry="primitive: plane; width: 2.3" material="color: #333">
              </a-text>
              <a-circle
                material= "opacity:0.1;"> 
              </a-circle>
               <a-circle
               rotation= "-45 -45 0" 
                material= "opacity:0.1;"> 
              </a-circle>
          </a-box> 
          <a-light type = "ambient" color = "#445451"></a-light>
         <!-- <a-entity environment = "preset: poison; dressingAmount: 90;"></a-entity> -->
         <!-- POSITIONAL AUDIO POINT LIGHT, MUSIC< IMAGES <a-sound src="https://cdn.aframe.io/basic-guide/audio/backgroundnoise.wav" autoplay="true"
    position="-3 1 -4"></a-sound> -->
          <a-box 
          position="-1 0.5 -3" 
          rotation="0 45 0"
          color="#4CC3D9"
          event-set__enter="_event: mouseenter; color: #8FF7FF"
          event-set__leave="_event: mouseleave; color: #4CC3D9">
          </a-box>-

    <a-entity id="ocean" ocean="density: 20; width: 50; depth: 50; speed: 4"
    material="color: #9CE3F9; opacity: 0.75; metalness: 0; roughness: 1"
    rotation="-90 0 0">
    </a-entity>

    <!-- <a-entity id="light" light="type: ambient; color: #888"></a-entity>
    </a-scene> -->

       <!-- a-entity is a generic way to declare an aFrame element 
      (ex. below are two different ways of declaring a sphere, using more specific descriptive language limits parameters, using entity gives nearly unlimited options for customization) -->
    <a-entity id="sphere" geometry="primitive: sphere"
    material="color: #EFEFEF; shader: flat"
    position="0 0.15 -5"
    light="type: point; intensity: 5"
    animation="property: position; easing: easeInOutQuad; dir: alternate; dur: 1000; to: 0 -0.10 -5; loop: true">
    </a-entity> 


    <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"
       event-set__down="_event: mousedown; scale: 1.2 1.2 1.2"
       event-set__up="_event: mouseup; scale: 1 1 1"
       event-set__leave="_event: mouseleave; scale: 1 1 1">
       </a-sphere>


       <!-- nested elements (indicated by <> </> are children that inherit attributes of parents (EXCLUDING ID's INCLUDING things like color, scale, rotation, position, etc.) -->
       <!-- red highlighted language with an = indicates attributes, attributes are properties or configurations of ELEMENTS (ex. color = x) -->
    
    <a-cylinder position="1 0.75 -3" radius="0.5" height="1.7" color="#FFC65D"
         event-set__enter="_event: mouseenter; _target: #cylinderText; visible: true"
         event-set__leave="_event: mouseleave; _target: #cylinderText; visible: false">
      <a-text id="cylinderText" value="SERIOUS ART" align="center" color="#FFF" visible="false" position="0 -0.55 0.55"
        geometry="primitive: plane; width: 2.3" material="color: #333">
      </a-text>
    </a-cylinder>

    <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"
      event-set__down="_event: mousedown; material.wireframe: true"
      event-set__up="_event: mouseup; material.wireframe: false"
      event-set__leave="_event: moulseleave; material.wireframe: false"></a-plane>

<a-camera>
<a-cursor></a-cursor>
</a-camera>


      </a-scene>
  
  </body>
</html>
