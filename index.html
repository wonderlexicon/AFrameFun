       <script>
        AFRAME.registerComponent('scale-on-mouseenter', {
          schema: {
            to: {default: '2.5 2.5 2.5', type: 'vec3'}
          },
      
          init: function () {
            var data = this.data;
            var el = this.el;
            this.el.addEventListener('mouseenter', function () {
              el.object3D.scale.copy(data.to);
            });
          }
        });
      </script>

<a-entity gltf-model="src: mug.glb"
body="type: dynamic; mass: 5; shape: none;"
shape__main="shape: cylinder;
             height: 0.36;
             radiusTop: 0.24;
             radiusBottom: 0.24;"
shape__handle="shape: box;
               halfExtents: 0.15 0.18 0.04;

</a-entity>


        <!-- ABOVE WATER DODEC -->
          <a-dodecahedron 
          src= "#red1aTexture"  
            scale = "2 2 2" 
            position = "0 10 -5" 
            rotation= "135 45 45"
            animation= "property: object3D.rotation.y; to:360; loop:true; dur:70000">

    <a-box

       <!-- a-entity is a generic way to declare an aFrame element 
      (ex. below are two different ways of declaring a sphere, using more specific descriptive language limits parameters, using entity gives nearly unlimited options for customization) -->
    <a-entity id="sphere" geometry="primitive: sphere"
    material="color: #EFEFEF; shader: flat"
    position = "3 15 -1"
    light="type: point; intensity: 5"
    animation="property: position; easing: easeInOutQuad; dir: alternate; dur: 15000; to: 1 -0.10 -5; loop: true">
    </a-entity> 

    <a-entity id="sphere" geometry="primitive: sphere"
    material="color: #EFEFEF; shader: flat"

    light="type: point; intensity: .5"
    animation="property: position; easing: easeInOutQuad; dir: alternate; dur: 20000; to: 3 -10 -5; loop: true">
    </a-entity>
